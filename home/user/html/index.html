<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>All is OK</title>
  <style>
    body {
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .container {
      background: white;
      padding: 2.5rem 3rem;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      color: #4caf50;
    }
    p {
      font-size: 1.25rem;
      margin-top: 0;
      color: #555;
    }
    .emoji {
      font-size: 3rem;
      margin-bottom: 1rem;
      display: inline-block;
      animation: bounce 2s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
  </style>
</head>
<body>
  <div class="container" role="main" aria-label="Status message">
    <div class="emoji" aria-hidden="true">âœ…</div>
    <h1>Everything is OK!</h1>
    <p>You are doing the right thing. Keep it up!</p>
  </div>
</body>
</html>
